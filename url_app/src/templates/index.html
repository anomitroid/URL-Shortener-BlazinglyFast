<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .short-url { font-family: monospace; }
        .stats { margin-top: 2rem; }
        footer { margin-top: 3rem; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">ðŸ”— Rust URL Shortener <small class="text-muted">v{VERSION}</small></h1>
        
        <form method="POST" action="/shorten" class="mb-5">
            <div class="input-group">
                <input type="url" 
                       name="url" 
                       class="form-control" 
                       placeholder="https://example.com" 
                       required
                       pattern="https?://.+">
                <button type="submit" class="btn btn-primary">Shorten URL</button>
            </div>
        </form>

        <div class="stats">
            <h4>Recently Shortened URLs</h4>
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Clicks</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {ROWS}
                </tbody>
            </table>
        </div>

        <footer>
            <p>Developed by Anomitra, Utsav, Aaryan, Shivansh & Aditya</p>
        </footer>
    </div>
</body>
</html>
